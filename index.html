<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peterson Sena - PortFolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <div class="window" id="cvWindow">

        <div class="title-bar">
            <div class="title-bar-text" id="titleBarText">Peterson Sena</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" ">_</button>
                <button aria-label=" Maximize" onclick="maximizeWindow()">⬜</button>
                <button aria-label="Close">×</button>
            </div>
        </div>
        <div class="window-body" id="windowBody">
            <!--Navigation-->
            <nav class="menu">
                <button onclick="showSection('about')">Sobre mí</button>
                <button onclick="showSection('experience')">Experiencia</button>
                <button onclick="showSection('studies')">Estudios</button>
                <button onclick="showSection('skills')">Habilidades</button>
                <button onclick="showSection('projects')">Proyectos</button>
                <button onclick="showSection('contact')">Contacto</button>
            </nav>
            <div id="content">
                <!--Sobre mi-->
                <div id="about" class="section">


                    
                 </div>
                 <!--Proyectos-->
                <div id="projects" class="section" style="display: none;">
                    <div class="project-grid">
                        <div class="project" onclick="openProjectModal('project2')">
                            <h3>ITA Profiles</h3>
                            <p>Descripción breve</p>
                        </div>
                        <div class="project" onclick="openProjectModal('project1')">
                            <h3>Dice API</h3>
                            <p>Descripción breve</p>
                        </div>


                    </div>
                </div>
                <!--Experiencia-->
                <div id="experience" class="section" style="display: none;">

                </div>
                <!--Estudios-->
                <div id="studies" class="section" style="display: none;">
                    <div id="study-menu" class="submenu-container">

                        <nav class="submenu">
                            <button onclick="showSubsection('bootcamps')">Cursos</button>
                            <button onclick="showSubsection('certifications')">Certificaciones</button>
                            <button onclick="showSubsection('Hackathon')">Hackathons</button>
                        </nav>
                    </div>

                    <div id="bootcamps" class="subsection">

                    </div>
                    <div id="certifications" class="subsection" style="display: none;">

                    </div>
                </div>
                <!--Habilidades-->
                <div id="skills" class="section" style="display: none;">
                    <h2>Skills</h2>
                    <nav class="submenu">
                        <!--           <button onclick="showSubsectionSkills('softskills')">Softskills</button>-->
                        <button onclick="showSubsectionSkills('languages')">Lenguajes</button>

                        <button onclick="showSubsectionSkills('frameworks')">Frameworks</button>
                        <button onclick="showSubsectionSkills('databases')">BBDD</button>

                        <button onclick="showSubsectionSkills('tools')">Tools</button>
                    </nav>

                    <div id="languages" class="subsection">

                    </div>
                    <div id="frameworks" class="subsection" style="display: none;">
                    </div>
                    <div id="databases" class="subsection" style="display: none;">
                    </div>
                    <div id="tools" class="subsection" style="display: none;">
                    </div>

                </div>
                <!--Contacto-->
                <div id="contact" class="section" style="display: none;">

                </div>
            </div>
        </div>
    </div>
    <!--Modal-->
    <div class="modal" id="projectModal">
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text" id="modalTitle">Detalles del Proyecto</div>
                <div class="title-bar-controls">
                    <button aria-label="Close" onclick="closeProjectModal()">×</button>
                </div>
            </div>
            <div class="window-body" id="modalContent">
                <!-- Contenido del modal se llena dinámicamente -->
            </div>
        </div>
    </div>

    <div class="modal" id="experienceModal">
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text" id="modalTitle">Detalles del trabajo</div>
                <div class="title-bar-controls">
                    <button aria-label="Close" onclick="closeExperienceModal()">×</button>
                </div>
            </div>
            <div class="window-body" id="modalContent">
                <!-- Contenido del modal se llena dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Barra de tareas estilo Windows 95 -->
    <footer class="taskbar">
        <div class="start-button" onclick="toggleStartMenu()">
            <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" alt="Start">
            <span>Start</span>
        </div>
        <div class="copyright">&copy; 2024 By Peterson Sena
            <i class="fab fa-"></i>
        </div>
        <div class="start-menu" id="startMenu">
            <ul>
                <li><img src="https://win98icons.alexmeub.com/icons/png/shell_window6-1.png" alt="Programs"> Programs
                </li>
                <li><img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-5.png"
                        alt="Documents"> Documents</li>
                <li><img src="https://win98icons.alexmeub.com/icons/png/gears_tweakui_a-1.png" alt="Settings"> Settings
                </li>
                <li><img src="https://win98icons.alexmeub.com/icons/png/search_directory-0.png" alt="Find"> Find</li>
                <li><img src="https://win98icons.alexmeub.com/icons/png/help_question_mark-0.png" alt="Help"> Help</li>
                <li><img src="https://win98icons.alexmeub.com/icons/png/key_win-2.png" alt="Log Off"> Log Off</li>
                <li><img src="https://win98icons.alexmeub.com/icons/png/shut_down_cool-5.png" alt="Shut Down"> Shut Down
                </li>
            </ul>
        </div>
        <div class="taskbar-time">
            <span id="taskbarClock">12:00 AM</span>
            <span id="taskbarVolume"><img src="https://win98icons.alexmeub.com/icons/png/loudspeaker_rays-0.png"
                    alt=""></span>
            <span id="taskbarModem"><img src="https://win98icons.alexmeub.com/icons/png/modem-0.png" alt=""></span>
        </div>

    </footer>

    <!-- <script src="scripts.js"></script> -->
    <script src="/js/main.js"></script>
    <script src="/js/about.js"></script>
    <script src="/js/studies.js"></script>
    <script src="/js/expirience.js"></script>
    <script src="/js/skills.js"></script>
    <script src="/js/contact.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/modal.js"></script>
    <script src="/js/download.js"></script>
    <script src="/js/clock.js"></script>
    <script src="/js/windowManagament.js"></script>
</body>

</html>
